<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>注册</title>
  <link rel="stylesheet" href="../js/libs/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/regist.min.css">
  <link rel="shortcut icon" href="../img/favicon.ico" />
  <script src="../js/libs/jquery-3.5.1/jquery-3.5.1.min.js"></script>
  <script src="../js/libs/cookie.js"></script>
  <script src="../js/libs/jquery-3.5.1/ajax.js"></script>
  <script src="../js/libs/validation/dist/jquery.validate.min.js"></script>
  <script src="../js/libs/validation/dist/localization/messages_zh.min.js"></script>
</head>
<body>
  <figure id="left_title">
    <img src="https://gw.alicdn.com/imgextra/i3/O1CN01uRz3de23mzWofmPYX_!!6000000007299-2-tps-143-59.png" alt="">
  </figure>
  <div id="midbody">
    <img src="https://img.alicdn.com/imgextra/i1/146/O1CN01NFZYOC1CwuU8O1lyW_!!146-0-luban.jpg" alt="">
  <div id="bigbox">
    <h2>注册</h2>
    <form action="" id="box">
    <div class="input-group">
      <span class="input-group-addon">用户名</span>
      <input type="text" class="form-control user" id="username" name="username" placeholder="请输入用户名" aria-describedby="basic-addon1">
    </div>
    <div class="input-group">
      <span class="input-group-addon">密码</span>
      <input type="password" class="form-control pass" id="password" name="password" placeholder="请输入密码"  aria-describedby="basic-addon1">
    </div>
    <div class="input-group">
      <span class="input-group-addon">确认密码</span>
      <input type="password" class="form-control pass" name="pass" placeholder="请再次输入密码"  aria-describedby="basic-addon1">
    </div>
    <div class="input-group">
      <span class="input-group-addon">手机号</span>
      <input type="password" class="form-control pass" name="tell" placeholder="请输入手机号"  aria-describedby="basic-addon1">
    </div>
    <div class="input-group">
      <span class="input-group-addon">
        <input type="checkbox" name="check" aria-label="...">
      </span>
      <input type="text" class="form-control" disabled="disabled" placeholder="我同意此隐私条款">
    </div>
    <button class="btn btnx btn-default">注册</button>
  </form>
  </div>
</div>
  <script src="../js/views/regist.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>

  <div class="container">

                <label class="checkbox-inline">
                    <input type="checkbox" value="option1" class="allcheck"> 全选

                <div class="panel_right">
                  <a href="../index.html" style="margin-right: 50px;">首页</a>

            </h3>
        </div>
<div class="panel-body">
            <div class="media">
                <div class="media-left">
                    <a href="#" class="media_left">

                        <img class="media-object" style="width: 100px;"

                    </a>
                </div>
                <div class="media-body">
                    <div class="media_body_center">
                        <div class="btn-group" role="group" aria-label="...">

                            <button type="button" class="btn btn-default">1</button>
                            <button type="button" class="btn btn-default">+</button>
                        </div>
                    </div>
                    <div class="media_body_right">
                        <span>总价：￥23</span>
                        <span class="glyphicon glyphicon-remove del"></span>
                    </div>
                </div>
            </div>
</div>
        <div class="panel-footer">
        <span class="setlement"></span>
            <button class="btn btn-info setlet">结算</button>
        </div>
    </div>
</div>
<script src="../js/views/goodscar.js"></script>
